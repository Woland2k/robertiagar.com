{% if page.type == post %}
<div class="jumbotron">
    <div class="container">
    	<h1>{{ page.title }}</h1>
		<h2>By <a href="{{page.email | prepend: "mailto:"}}">{{ page.author }}</a> |{% if page.date %} {{ page.date | date_to_long_string}}{% endif %} | <a href="{{ page.url }}#disqus_thread" data-disqus-identifier="{{ page.path | split:'/' | last | cgi_escape }}">View Comments</a></h2>
		<p>
			{% for tag in page.tags %}
				<a href="{{ tag | prepend: "/categories.html#" | prepend: site.url }}"><span class="badge">{{ tag }}</span></a>
			{% endfor %}
		</p>
    </div>
</div>
{% else %}
<div class="jumbotron">
	<div class="container">
		<!-- <img class="img-circle img-center" src="{{ site.authorimageurl }}" /> -->
		<p>
			<h1>{{ site.title }}</h1>
			<p>{{ site.description }}</p>
		</p>
	</div>
</div>
{% endif %}
