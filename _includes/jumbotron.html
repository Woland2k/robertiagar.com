{% if page.type == post %}
<div class="jumbotron">
	<div class="container">
		<div class="media">
			<a class="pull-left" href="#">
				<img class="img-circle" src="{{ page.authorimageurl }}" class="pull-left"/>
			</a>
			<div class="media-body">
				<h1>{{ page.title }} <small>in {{ page.category }}</small></h1>
				<h2>By <a href="{{page.email | prepend: "mailto:"}}">{{ page.author }}</a> |{% if page.date %} {{ page.date | date_to_string}}{% endif %} | <a href="{{ post.url }}#disqus_thread">comments</a></h2>
				<p>
					{% for tag in page.tags %}
						<a href="#"><span class="badge">{{ tag }}</span></a>
					{% endfor %}
				</p>
			</div>
		</div>
	</div>
</div>
{% else %}
<div class="jumbotron">
    <div class="container">
        <h1>{{ site.title }}</h1>
        <p>{{ site.description }}</p>
    </div>
</div>
{% endif %}
