
<ul class="pager">
	{% if page.previous.url %}
  		<li class="previous"><a href="{{ page.previous.url | prepend:site.url }}">&larr; Older</a></li>
  	{% else %}
  		<li class="previous disabled"><a href="#">&larr; Older</a></li>
  	{% endif %}
  	{% if page.next.url %}
  		<li class="next"><a href="{{ page.next.url | prepend:site.url }}">Newer &rarr;</a></li>
  	{% else %}
  		<li class="next disabled"><a href="#">Newer &rarr;</a></li>
  	{% endif %}
</ul>
