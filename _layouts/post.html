---
layout: default
---

<div class="row">
	<article class="col-md-9">
		{{ content }}
	</article>
	<div class="col-md-3">
		<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
		<!-- Blog Ad -->
		<ins class="adsbygoogle"
			style="display:block"
			data-ad-client="ca-pub-7722306264508356"
			data-ad-slot="2539439345"
			data-ad-format="auto"></ins>
		<script>	
			(adsbygoogle = window.adsbygoogle || []).push({});
		</script>
	</div>
</div>

<div class="row">
	<div class="col-md-9">
		{% include disqus.html posturl=page.url posttitle=page.title %}
	</div>
</div>

<div class="row">
	<div class="col-md-9">
		{% include previous-next-links.html %}
	</div>
</div>
