---
layout: default
type: page
---

{% for tag in site.tags %}
  <h1 id="{{ tag | first }}">{{ tag | first }} <span class="badge">{{ tag.last.size }}</span></h1>
  	<ul>
    	{% for posts in tag %}
      		{% for post in posts %}
      			{% if post.title %}
        		<li><a href="{{ post.url }}">{{ post.title }}</a></li>
      			{% endif %}
		    {% endfor %}
    	{% endfor %}
	</ul> 
{% endfor %}
