{% for photo in site.project365 %}
<div class="jumbotron jumbotron-365" data-ab-css-background>
	<div class="container">
		<img class="img img-center" src="{{ photo.img-name | prepend: '/assets/images/project365/' }}" data-adaptive-background='1'height="320"/>
		<p>
			<h1>{{ photo.name }}</h1>
			<p>{{ photo.edited-in }}</p>
		</p>
	</div>
</div>
{% endfor %}
